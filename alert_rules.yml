groups:
  - name: llm_rag_alerts
    rules:
      # System alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 2 minutes"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 2 minutes"

      # Application alerts
      - alert: APIDown
        expr: up{job="llm-rag-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "LLM RAG API is down"
          description: "The LLM RAG API has been down for more than 1 minute"

      - alert: DagsterDown
        expr: up{job="dagster"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Dagster is down"
          description: "Dagster pipeline has been down for more than 2 minutes"

      - alert: ChromaDBDown
        expr: up{job="chromadb"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "ChromaDB is down"
          description: "ChromaDB vector database has been down for more than 1 minute"

      # Processing alerts
      - alert: HighProcessingFailureRate
        expr: (rate(youtube_processing_failed_total[5m]) / rate(youtube_processing_started_total[5m])) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High YouTube processing failure rate"
          description: "More than 10% of YouTube processing jobs are failing"

      - alert: LongProcessingTime
        expr: histogram_quantile(0.95, rate(youtube_processing_duration_seconds_bucket[5m])) > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Long YouTube processing time"
          description: "95th percentile processing time is above 5 minutes"

      # Storage alerts
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is above 85% for more than 5 minutes"

      - alert: VectorDBSizeLarge
        expr: chroma_collection_size_bytes > 1073741824  # 1GB
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Vector database size is large"
          description: "ChromaDB collection size is above 1GB"